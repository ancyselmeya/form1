<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="form.css">

</head>
<body>
<h1>STUDENT DETAIL</h1>

<form action="#" class ="container" onsubmit="return check()"auto complete="off">
        <tr>
            <label>  Name:<span>*</span>  </label>
            <td><input id="name" placeholder="Enter the Name"/> </td>
            </tr>
            <tr>
                <label> Subname: </label>
                <td><input id="subname"placeholder="Enter the SubName"/> </td>
            </tr>
            <tr>
                <label>  Father:<span>*</span>  </label>
                <td><input id="father"placeholder="Enter the Father"/> </td>
                </tr>
                <tr>
                    <label> Address: </label>
                    <td><input id="address"placeholder="Enter the Address"/> </td>
                </tr>
                <tr>
                    <label>  Mobile :<span>*</span>  </label>
                    <td><input type="text" name="idNumber" pattern="[0-9]{10}" id="mobile"placeholder="Enter the Mobile"/> </td>
                    </tr>
                    <br>
                    <br><button colspan="2">
                        <br>        
                          <br><p><input type="submit" name="submit-button"  value="SUBMIT"onclick="hi()"/>   </p>                     </button>
               </tr>
                </table>
                </div>
                </form>
                </body>
                </html>
